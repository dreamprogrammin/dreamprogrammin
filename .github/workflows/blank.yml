name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Ежедневный запуск в полночь
  push:
    branches:
      - main  # Запуск при пуше в ветку main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: dreamprogrammin
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Updated snake"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository_owner }}/${{ github.repository }}.git
